<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About | yama</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="container">
    <a class="back" href="/">← Home</a>

    <section class="profile">
      <div class="profile__image">
        <img src="{{ url_for('static', filename='images/home3.png') }}" alt="profile image">
      </div>

      <div class="profile__content">
        <h1 class="profile__name">yama</h1>
        <p class="profile__lead">
          大学生。Pythonと統計を軸に、作品を作りながら学んでいます。
          “好き”をちゃんと形にするのが目標です。
        </p>

        <div class="profile__grid">
          <div class="card">
            <h2 class="card__title">プロフィール</h2>
            <ul class="list">
              <li>学習中：Python / Flask / Web</li>
              <li>関心：データ・統計・ものづくり</li>
              <li>高校：ハンドボール部（インターハイ出場）</li>
            </ul>
          </div>

          <div class="card">
            <h2 class="card__title">好きなもの</h2>
            <ul class="list">
              <li>アニメ：ACCA13区監察課（雰囲気が大好き）</li>
              <li>ゲーム：シャニマス（推し：ふゆ／小糸）</li>
              <li>食べ物：スイーツ、パスタ</li>
              <li>趣味：読書（空気感のある作品が好き）</li>
            </ul>
          </div>
        </div>

        <div class="actions">
          <a class="btn" href="/works">Worksを見る</a>
          <a class="btn btn--ghost" href="/">トップに戻る</a>
        </div>
      </div>
    </section>
  </div>
</body>
